<c-row>
    <c-col xs="12">
        <c-card class="mb-3">
            <c-card-body class="p-4">
                <div class="d-flex m-0 row w-100">
                    <c-row class="container">
                        <c-col sm="12" md="6" lg="4" class="c-block">
                            <label cLabel class="form-label m-0 m-2 me-4 text-end" for="voucher_no">
                                Voucher No. <b>{{ voucher.VoucherNo }}</b>
                            </label>
                            <div [cFormFloating]="true" href="#scrolling-long-content" class="col-sm-1 p-1">
                                <ng-container *ngTemplateOutlet="scrollableLongContent"></ng-container>
                            </div>
                        </c-col>

                        <c-col sm="12" md="6" lg="4" class="c-block">
                            <label cLabel class="form-label m-0 m-2 me-4 text-end" for="voucher_no">
                                Voucher Date <b>
                                    {{voucher.EntryDate | date:dateformate }}</b>
                            </label>
                            <div [cFormFloating]="true" href="#scrolling-long-content" class="col-sm-1 p-1">
                                <ng-container *ngTemplateOutlet="scrollableLongContent"></ng-container>
                            </div>
                        </c-col>

                        <c-col sm="12" md="6" lg="4" class="c-block justify-content-around">
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-light w-100 mb-1 p-1 text-black" type="button">
                                    <svg cIcon name="cilPrint" size="sm" class="me-2" title="cilPrint"></svg></button>
                            </c-col>
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-light w-100 mb-1 p-1 text-black" type="button">
                                    <svg cIcon name="cilArrowCircleLeft" size="sm" class="me-2"
                                        title="cilArrowCircleLeft"></svg>
                                </button>
                            </c-col>
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-light w-100 mb-1 p-1 text-black" type="button">
                                    <svg cIcon name="cilArrowCircleRight" size="sm" class="me-2"
                                        title="cilArrowCircleRight"></svg>
                                </button>
                            </c-col>
                        </c-col>
                    </c-row>
                </div>
                <br>
                <div class="d-flex m-0 row w-100">
                    <c-row class="container">
                        <c-col sm="12" md="6" lg="3" class="c-block">
                            <label cLabel class="col-sm-4 form-label m-0 m-2 me-4 text-end" for="date">
                                Date
                                <i class="fa fa-star mand"></i>
                            </label>
                            <div class="position-relative">
                                <input autocomplete="off" cFormControl class="form-control" placeholder="yyyy-mm-dd"
                                    name="EntryDate" ngbDatepicker #datepicker="ngbDatepicker"
                                    [(ngModel)]="voucher.EntryDate" />
                                <button class="btn btn-outline-secondary form-datepicker" (click)="datepicker.toggle()"
                                    type="button"><svg cIcon name="cilCalendar"></svg>
                                </button>
                            </div>
                        </c-col>

                        <c-col sm="12" md="6" lg="3" class="c-block">
                            <label cLabel class="col-sm-4 form-label m-0 m-2 me-4 text-end" for="CustomerId">
                                Customer
                                <i class="fa fa-star mand"></i>
                            </label>
                            <select aria-label="CustomerId" cSelect class="form-control"
                                [(ngModel)]="voucher.CustomerId">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </c-col>

                        <c-col sm="12" md="6" lg="3" class="c-block">
                            <label cLabel class="col-sm-4 form-label m-0 m-2 me-4 text-end" for="room_no">
                                Room No.
                                <i class="fa fa-star mand"></i>
                            </label>
                            <select aria-label="room_no" cSelect class="form-control">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </c-col>

                        <c-col sm="12" md="6" lg="3" class="c-block">
                            <label cLabel class="col-sm-4 form-label m-0 m-2 me-4 text-end" for="booking_ref">
                                Booking Ref.
                                <i class="fa fa-star mand"></i>
                            </label>
                            <select aria-label="booking_ref" cSelect class="form-control">
                                <option value=""></option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </c-col>
                    </c-row>
                </div>
                <br>
                <div class="receipt-table">
                    <table cTable [responsive]="true" [bordered]="true">
                        <thead cTableColor="dark">
                            <tr>
                                <th scope="col" class="text-center small">#</th>
                                <th scope="col" class="text-center small">Service Description</th>
                                <th scope="col" class="text-center small">Account </th>
                                <th scope="col" class="text-center small"> Amount </th>
                                <th scope="col" class="text-center small">Tax Code </th>
                                <th scope="col" class="text-center small">Tax % </th>
                                <th scope="col" class="text-center small">Tax Amount </th>
                                <th scope="col" class="text-center small">Total Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colSpan="8">
                                    <button cButton class="btn btn-info col-sm-2 mb-1 p-1 text-white" type="button">
                                        <svg cIcon name="cilPlus" size="sm" class="me-2" title="cilPlus"></svg>
                                        Add</button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row" class="small text-center">1</th>
                                <td class="text-center">
                                    <input cFormControl type="text" class="form-control" id="Remarks" name="Remarks"
                                        placeholder="Remarks" [(ngModel)]="voucher.Remarks">
                                </td>
                                <td class="text-center">
                                    <select aria-label="AccountCode" class="form-control" cSelect
                                        [(ngModel)]="voucher.AccountCode" id="AccountCode" name="AccountCode" required>
                                        <option value="">Select Account</option>
                                    </select>
                                </td>
                                <td class="text-center">
                                    <input cFormControl type="number" class="form-control" id="HomeDebitAmount"
                                        name="HomeDebitAmount" placeholder="HomeDebitAmount"
                                        [(ngModel)]="voucher.HomeDebitAmount">
                                </td>
                                <td class="text-center">
                                    Gst
                                </td>
                                <td class="text-center">
                                    18
                                </td>
                                <td class="text-center">
                                    18
                                </td>
                                <td class="text-center">
                                    180
                                </td>
                            </tr>
                        </tbody>
                        <tfoot cTableColor="dark">
                            <tr>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"></td>
                                <td class="text-center"> </td>
                                <td class="text-center">18</td>
                                <td class="text-center">180</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
                <br>
                <c-row class="cta">
                    <c-col sm="12" md="3">
                        <button cButton class="btn btn-light w-100 mb-1 p-1 text-black" type="button">
                            <svg cIcon name="cil-paper-plane" size="sm" class="me-2" title="Paper Plane Icon"></svg>
                            New</button>
                    </c-col>
                    <c-col sm="12" md="3">
                        <button cButton class="btn btn-success w-100 mb-1 p-1 text-black" type="button">
                            <svg cIcon name="cil-task" size="sm" class="me-2" title="cil-task"></svg>
                            Save</button>
                    </c-col>
                    <c-col sm="12" md="3">
                        <button cButton class="btn btn-warning w-100 mb-1 p-1 text-black" type="button">
                            <svg cIcon name="cil-pencil" size="sm" class="me-2" title="cil-pencil"></svg>
                            Edit</button>
                    </c-col>
                    <c-col sm="12" md="3">
                        <button cButton class="btn btn-danger w-100 mb-1 p-1 text-black" type="button">
                            <svg cIcon name="cil-trash" size="sm" class="me-2" title="cil-trash"></svg>
                            Delete</button>
                    </c-col>
                </c-row>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>


<ng-template #scrollableLongContent>
    <button [cModalToggle]="scrollableLongContentModal.id" cButton>
        <svg cIcon name="cilSearch" size="sm" class="me-2" title="cil-search"></svg>
    </button>
    <c-modal #scrollableLongContentModal id="scrollableLongContentModal" scrollable>
        <c-modal-header>
            <h5 cModalTitle>Search Voucher</h5>
            <button [cModalToggle]="scrollableLongContentModal.id" cButtonClose></button>
        </c-modal-header>
        <c-modal-body>
            <ng-container *ngTemplateOutlet="longContent"></ng-container>
        </c-modal-body>
        <c-modal-footer>
            <button [cModalToggle]="scrollableLongContentModal.id" cButton color="secondary">
                Close
            </button>
            <button cButton color="primary">Save changes</button>
        </c-modal-footer>
    </c-modal>
</ng-template>

<ng-template #longContent>
    <c-card class="mb-3">
        <c-card-body class="p-4">
            <div class="col-md-12">
                <div [cFormFloating]="true" class="col-sm-12 p-1">
                    <input cFormControl id="mamber" placeholder="Search Member" type="text"
                        [(ngModel)]="voucher.VoucherNo" />
                    <label cLabel for="mamber">Search Member</label>
                </div>
                <div cListGroup>
                    <button cListGroupItem>Cras justo odio</button>
                    <button cListGroupItem>Dapibus ac facilisis in</button>
                    <button cListGroupItem>Morbi leo risus</button>
                    <button cListGroupItem>Porta ac consectetur ac</button>
                    <button cListGroupItem disabled>Vestibulum at eros</button>
                </div>
            </div>
        </c-card-body>
    </c-card>
</ng-template>

<c-col sm="4" class="mt-3 toaster" *ngIf="toasterShow">
    <c-toaster [placement]="positionStatic" [ngStyle]="{display: 'contents'}">
        <c-toast [fade]="true" [visible]="true" color="{{toasterColor}}">
            <c-toast-body class="text-white">{{toasterText}}</c-toast-body>
        </c-toast>
    </c-toaster>
</c-col>
