<c-row>
    <c-col xs>
        <div class="row mb-2">

            <div [cFormFloating]="true" class="col-sm-12 p-1">
                <c-card class="mb-3">
                    <c-card-body class="p-4">
                        <div class="row mb-2">
                            <div [cFormFloating]="true" class="col-sm-3 p-1">
                                <input cFormControl id="mamber" placeholder="Enter Member" type="text"
                                    [(ngModel)]="member.CustomerFirstName" />
                                <label cLabel for="mamber">Member<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" href="#scrolling-long-content" class="col-sm-1 p-1">

                                <ng-container *ngTemplateOutlet="scrollableLongContent"></ng-container>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-2 p-1">
                                <input cFormControl id="GSTNno" placeholder="Enter GSTIN No" type="text"
                                    [(ngModel)]="member.GSTNno" />
                                <label cLabel for="GSTNno">GSTIN No<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-2 p-1">
                                <input cFormControl id="Pincode" placeholder="Enter Pincode No" type="text"
                                    [(ngModel)]="member.Pincode" />
                                <label cLabel for="Pincode">Pincode<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-2 p-1">
                                <c-form-check [switch]="true">
                                    <input cFormCheckInput type="checkbox" [(ngModel)]="member.AllowDiscount"
                                        name="AllowDiscount" />
                                    <label cFormCheckLabel for="AllowDiscount">Allow Discount<i
                                            class="fa fa-star mand"></i></label>
                                </c-form-check>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-2 p-1">
                                <c-form-check [switch]="true">
                                    <input cFormCheckInput type="checkbox" [(ngModel)]="member.AllowOwnBooking"
                                        name="AllowOwnBooking" />
                                    <label cFormCheckLabel>Allow Own Booking<i class="fa fa-star mand"></i></label>
                                </c-form-check>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <textarea cFormControl type="text" [(ngModel)]="member.AddressLine1" id="AddressLine1"
                                    name="AddressLine1" placeholder="Enter AddressLine1"></textarea>
                                <label cLabel for="mamber">Address Line1<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <textarea cFormControl type="text" [(ngModel)]="member.AddressLine2" id="AddressLine2"
                                    name="AddressLine2" placeholder="Enter AddressLine2"></textarea>
                                <label cLabel for="AddressLine2">Address line 2</label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <select aria-label="City" class="form-control" cSelect [(ngModel)]="member.City"
                                    (change)="getPincode()" id="City" name="City">
                                    <option value="">Select City</option>
                                    <option *ngFor="let item of citylist" [value]="item.City">
                                        {{item.City}}
                                    </option>
                                </select>
                                <label cLabel for="City">City<i class="fa fa-star mand"></i></label>
                            </div>

                        </div>

                        <div class="row mb-2">
                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <select aria-label="City" class="form-control" cSelect [(ngModel)]="member.District"
                                    (change)="getCity()" id="District" name="District">
                                    <option value="">Select District</option>
                                    <option *ngFor="let item of districtList" [value]="item.District">
                                        {{item.District}}
                                    </option>
                                </select>
                                <label cLabel for="District">District<i class="fa fa-star mand"></i></label>
                            </div>

                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <select aria-label="state" class="form-control" cSelect [(ngModel)]="member.State"
                                    (change)="getDistrict()" id="state" name="state">
                                    <option value="">Select State</option>
                                    <option *ngFor="let item of stateList" [value]="item.State">
                                        {{item.State}}
                                    </option>
                                </select>
                                <label cLabel for="state">State<i class="fa fa-star mand"></i></label>
                            </div>

                            <div [cFormFloating]="true" class="col-sm-4 p-1">
                                <select aria-label="country" class="form-control" cSelect [(ngModel)]="member.Country"
                                    (change)="getstates()" id="country" name="country">
                                    <option value="">Select Country</option>
                                    <option *ngFor="let country of countrylist" [value]="country.CountryId">
                                        {{country.CountryName}}
                                    </option>
                                </select>
                                <label cLabel for="country">Country<i class="fa fa-star mand"></i></label>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div [cFormFloating]="true" class="col-sm-2 p-1">
                                <input cFormControl class="form-control col-sm-5" placeholder="dd-mm-yyyy"
                                    name="DateofBirth" ngbDatepicker #datepicker="ngbDatepicker" [(ngModel)]="date"
                                    (dateSelect)="onDateSelect1($event)" [minDate]="{year: 1978, month: 1, day: 1}" />
                                <button class="btn btn-outline-secondary custom-datepicker"
                                    (click)="datepicker.toggle()" type="button"><svg cIcon name="cilCalendar"></svg>
                                </button>
                                <label cLabel for="dateofbirth">Date of Birth<i class="fa fa-star mand"></i></label>
                            </div>

                            <div [cFormFloating]="true" class="col-sm-2 p-1">

                                <input cFormControl id="PhoneNo" placeholder="Enter Phone No" type="text"
                                    [(ngModel)]="member.PhoneNo" />

                                <label cLabel for="maritalStatus">Phone No.<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-2 p-1">

                                <input cFormControl id="ContactNo2" placeholder="Enter Phone No" type="text"
                                    [(ngModel)]="member.ContactNo2" />
                                <label cLabel for="gender">Alternate No</label>
                            </div>

                            <div [cFormFloating]="true" class="col-sm-3 p-1">
                                <select aria-label="BloodID" class="form-control" cSelect [(ngModel)]="member.BloodID"
                                    id="BloodID" name="BloodID" required>
                                    <option value="">Select Blood Group</option>
                                    <option *ngFor="let item of bloodgrouplist" [value]="item.BloodID">
                                        {{item.BloodGroup}}
                                    </option>
                                </select>
                                <label cLabel for="BloodID">Blood Group<i class="fa fa-star mand"></i></label>
                            </div>
                            <div [cFormFloating]="true" class="col-sm-3 p-1">
                                <select aria-label="Discount By" class="form-control" cSelect
                                    [(ngModel)]="member.DiscountBy" id="DiscountBy" name="DiscountBy" required>
                                    <option value="">Select Discount By</option>
                                    <option>Member only</option>
                                    <option>By Equal</option>
                                </select>
                                <label cLabel for="DiscountBy">Discount By<i class="fa fa-star mand"></i></label>
                            </div>
                        </div>
                        <div class="row mb-2">
                            <div [cFormFloating]="true" class="col-sm-6 p-1">
                                <input cFormControl type="text" [(ngModel)]="member.ContactPerson" id="ContactPerson"
                                    name="ContactPerson" placeholder="Enter Contact Person">
                                <label cLabel for="ContactPerson">Contact Person<i class="fa fa-star mand"></i></label>
                            </div>

                            <div [cFormFloating]="true" class="col-sm-6 p-1">
                                <input cFormControl type="number" placeholder="Emergency Contact Number"
                                    [(ngModel)]="member.EmergencyContact" name="emergencyContact" />
                                <label cLabel for="emergencyContact">Emergency Contact Number<i
                                        class="fa fa-star mand"></i></label>
                            </div>
                        </div>
                        <br>
                        <c-row class="cta">
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-light w-100 mb-1 p-1 text-black" type="button"
                                (click) = "newmember()">
                                    <svg cIcon name="cil-paper-plane" size="sm" class="me-2"
                                        title="Paper Plane Icon"></svg>
                                    New</button>
                            </c-col>
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-success w-100 mb-1 p-1 text-black"
                                (click)="SaveEdit()" type="button">
                                    <svg cIcon name="cil-task" size="sm" class="me-2" title="cil-task"></svg>
                                    Save</button>
                            </c-col>
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-warning w-100 mb-1 p-1 text-black" type="button">
                                    <svg cIcon name="cil-pencil" size="sm" class="me-2" title="cil-pencil"></svg>
                                    Edit</button>
                            </c-col>
                            <c-col sm="12" md="3">
                                <button cButton class="btn btn-danger w-100 mb-1 p-1 text-black" type="button">
                                    <svg cIcon name="cil-trash" size="sm" class="me-2" title="cil-trash"></svg>
                                    Delete</button>
                            </c-col>
                        </c-row>
                    </c-card-body>
                </c-card>
            </div>
        </div>

        <div class="col-md-12 p-1">
            <c-card class="mb-3">
                <c-card-body class="p-4">
                    <table cTable [responsive]="true">
                        <thead cTableColor="dark">
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Bulding</th>
                                <th scope="col">Room Type</th>
                                <th scope="col">Room #</th>
                                <th scope="col">Free days</th>
                                <th scope="col">Allow Booking</th>
                                <th scope="col">Cost / Day</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td>@mdo</td>


                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td>@fat</td>

                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td colSpan="2">Larry the Bird</td>
                                <td>@twitter</td>
                                <td colSpan="2">Larry the Bird</td>
                                <td>@twitter</td>

                            </tr>
                        </tbody>
                        <tfoot cTableColor="dark">
                            <tr>
                                <td>Footer</td>
                                <td>2</td>
                                <td>2</td>
                                <td>9</td>
                                <td>70</td>
                                <td> </td>
                                <td>60,000</td>
                            </tr>
                        </tfoot>
                    </table>
                </c-card-body>
            </c-card>
        </div>
    </c-col>
    
    <c-col sm="4" class="mt-3 toaster" *ngIf="toasterShow">
        <c-toaster [placement]="positionStatic" [ngStyle]="{display: 'contents'}">
            <c-toast [fade]="true" [visible]="true" color="{{toasterColor}}">
                <c-toast-body class="text-white">{{toasterText}}</c-toast-body>
            </c-toast>
        </c-toaster>
    </c-col>
</c-row>


<ng-template #scrollableLongContent>
    <button [cModalToggle]="scrollableLongContentModal.id" cButton>
        <svg cIcon name="cilSearch" size="sm" class="me-2" title="cil-search"></svg>
    </button>
    <c-modal #scrollableLongContentModal id="scrollableLongContentModal" scrollable>
        <c-modal-header>
            <h5 cModalTitle>Search Member</h5>
            <button [cModalToggle]="scrollableLongContentModal.id" cButtonClose></button>
        </c-modal-header>
        <c-modal-body>
            <ng-container *ngTemplateOutlet="longContent"></ng-container>
        </c-modal-body>
        <c-modal-footer>
            <button [cModalToggle]="scrollableLongContentModal.id" cButton color="secondary">
                Close
            </button>
            <button cButton color="primary">Save changes</button>
        </c-modal-footer>
    </c-modal>
</ng-template>



<ng-template #longContent>
    <c-card class="mb-3">
        <c-card-body class="p-4">
            <div class="col-md-12">
                <div [cFormFloating]="true" class="col-sm-12 p-1">
                    <input cFormControl id="mamber" placeholder="Search Member" type="text"
                        [(ngModel)]="member.CustomerFirstName" />
                    <label cLabel for="mamber">Search Member</label>
                </div>
                <div cListGroup>
                    <button *ngFor="let mbr of members" (click) = "ShowData(mbr.CustomerId)" cListGroupItem>
                        {{mbr.CustomerFirstName}}
                    </button>
                 
                </div>
            </div>
        </c-card-body>
    </c-card>
</ng-template>
